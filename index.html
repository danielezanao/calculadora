<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="calculo.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="estetica">
        <h1>Bem vindo(a) a calculadora de operações basicas</h1>
        <h3>Projeto de portfolio, calculadora feita com JavaScript, Html e CSS</h3>

        <div class="calculadora">
            <h2>Calculadora</h2>
            <p id="calculo"> </p>


            <table>
                <tr>
                    <td colspan="2"><button class="button" style="width: 106px;" onclick="apagar('')">C</button></td>
                    <td><button class="button" onclick="excluir()">⌫</button></td>
                    <td> <button class="button" onclick="insert('*')">X</button></td>


                </tr>

                <tr>
                    <td> <button class="button" onclick="insert('7')">7</button></td>
                    <td> <button class="button" onclick="insert('8')">8</button></td>
                    <td> <button class="button" onclick="insert('9')">9</button></td>
                    <td> <button class="button" onclick="insert('/')">/</button></td>
                </tr>

                <tr>
                    <td> <button class="button" onclick="insert('4')">4</button></td>
                    <td> <button class="button" onclick="insert('5')">5</button></td>
                    <td> <button class="button" onclick="insert('6')">6</button></td>
                    <td> <button class="button" onclick="insert('-')">-</button></td>

                </tr>

                <tr>
                    <td> <button class="button" onclick="insert('1')">1</button></td>
                    <td> <button class="button" onclick="insert('2')">2</button></td>
                    <td> <button class="button" onclick="insert('3')">3</button></td>
                    <td> <button class="button" onclick="insert('+')">+</button></td>

                </tr>

                <tr>
                    <td><button class="button" onclick="insert('0')">0</button></td>
                    <td><button class="button" onclick="insert('.')">.</button></td>
                    <td colspan="2"> <button class="button" class="alinhamento" style="width: 106px;"
                            onclick="resultado()">=</button>
                </tr>
            </table>

        </div>
    </div>

    </footer>
</body>

</html>
