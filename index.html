<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="estetica">
        <h1>Bem vindo(a) a calculadora de operações basicas</h1>
        <h3>Projeto de portfolio, calculadora feita com JavaScript, Html e CSS</h3>

        <div class="calculadora">
            <h2>Calculadora</h2>
            <p id="resultado"> Resultado</p>


            <table>
                <tr>
                    <td colspan="2"><button class="button" style="width: 106px;">C</button></td>
                    <td><button class="button">⌫</button></td>
                    <td> <button class="button">X</button></td>


                </tr>

                <tr>
                    <td> <button class="button">7</button></td>
                    <td> <button class="button">8</button></td>
                    <td> <button class="button">9</button></td>
                    <td> <button class="button">/</button></td>
                </tr>

                <tr>
                    <td> <button class="button">4</button></td>
                    <td> <button class="button">5</button></td>
                    <td> <button class="button">6</button></td>
                    <td> <button class="button">-</button></td>

                </tr>

                <tr>
                    <td> <button class="button">1</button></td>
                    <td> <button class="button">2</button></td>
                    <td> <button class="button">3</button></td>
                    <td> <button class="button">+</button></td>

                </tr>

                <tr>
                    <td><button class="button">0</button></td>
                    <td><button class="button">.</button></td>
                    <td colspan="2"> <button class="button" class="alinhamento" style="width: 106px;">=</button>


                </tr>
            </table>

        </div>
    </div>
    <footer>
        <p>@ Projeto de Daniele Zanão, 2023.</p>

        <a href="https://github.com/danielezanao" target="_blank"><img src="img/github.png" alt="Logo do GitHub"></a>
    </footer>
</body>

</html>
